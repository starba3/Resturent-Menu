    let currentLang = 'en';
    let activeCategory = 'all';
    let searchQuery = '';
    function renderMenuItems(lang, categoryId, query) {
        const itemsContainer = document.getElementById('menu-items');
        itemsContainer.innerHTML = '';
        const categoryFilteredItems = menuData[lang].items.filter(item => 
            categoryId === 'all' || item.category === categoryId
        );
        const searchFilteredItems = categoryFilteredItems.filter(item =>
            item.name.toLowerCase().includes(query.toLowerCase())
        );
        searchFilteredItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex flex-col gap-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark overflow-hidden transition-shadow hover:shadow-lg';
            itemDiv.innerHTML = `
                <div class="w-full bg-center bg-no-repeat aspect-video bg-cover" style='background-image: url("${item.image}");'></div>
                <div class="p-4 pt-0 flex flex-col flex-grow">
                    <p class="text-text-light dark:text-text-dark text-lg font-bold">${item.name}</p>
                    <p class="text-text-light/70 dark:text-text-dark/70 text-sm font-normal flex-grow">${item.description}</p>
                    <p class="text-accent-light dark:text-accent-dark text-lg font-bold mt-3 text-left rtl:text-right">${item.price}</p>
                </div>
            `;
            itemsContainer.appendChild(itemDiv);
        });
    }
    function renderMenuCategories(lang) {
        const categoriesContainer = document.getElementById('menu-categories');
        categoriesContainer.innerHTML = '';
        menuData[lang].categories.forEach(category => {
            const button = document.createElement('button');
            const isActive = category.id === activeCategory;
            button.className = `flex h-12 shrink-0 items-center justify-center gap-x-2.5 rounded-full pl-4 pr-5 rtl:pl-5 rtl:pr-4 ${isActive ? 'bg-primary text-white' : 'bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-black/5 dark:hover:bg-white/5 transition-colors'}`;
            button.innerHTML = `
                <div class="size-8 rounded-full flex items-center justify-center ${isActive ? 'bg-white/20' : 'bg-background-light dark:bg-background-dark'}">
                    <span class="material-symbols-outlined text-base">${category.icon}</span>
                </div>
                <p class="text-sm ${isActive ? 'font-semibold' : 'font-medium'}">${category.name}</p>
            `;
            button.addEventListener('click', () => {
                activeCategory = category.id;
                renderMenuCategories(lang);
                renderMenuItems(lang, activeCategory, searchQuery);
            });
            categoriesContainer.appendChild(button);
        });
    }
    function renderMenu(lang) {
        currentLang = lang;
        document.getElementById('search-input').value = '';
        searchQuery = '';
        renderMenuCategories(lang);
        renderMenuItems(lang, activeCategory, searchQuery);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const htmlTag = document.getElementById('html-tag');
        const enButton = document.getElementById('lang-en');
        const arButton = document.getElementById('lang-ar');
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderMenuItems(currentLang, activeCategory, searchQuery);
        });
        enButton.addEventListener('click', () => {
            htmlTag.lang = 'en';
            htmlTag.dir = 'ltr';
            htmlTag.classList.remove('rtl');
            enButton.classList.add('bg-primary', 'text-white');
            enButton.classList.remove('text-text-light/70', 'dark:text-text-dark/70', 'hover:text-text-light', 'dark:hover:text-text-dark');
            arButton.classList.remove('bg-primary', 'text-white');
            arButton.classList.add('text-text-light/70', 'dark:text-text-dark/70', 'hover:text-text-light', 'dark:hover:text-text-dark');
            renderMenu('en');
        });
        arButton.addEventListener('click', () => {
            htmlTag.lang = 'ar';
            htmlTag.dir = 'rtl';
            htmlTag.classList.add('rtl');
            arButton.classList.add('bg-primary', 'text-white');
            arButton.classList.remove('text-text-light/70', 'dark:text-text-dark/70', 'hover:text-text-light', 'dark:hover:text-text-dark');
            enButton.classList.remove('bg-primary', 'text-white');
            enButton.classList.add('text-text-light/70', 'dark:text-text-dark/70', 'hover:text-text-light', 'dark:hover:text-text-dark');
            renderMenu('ar');
        });
        renderMenu(currentLang);
    });
</script>
